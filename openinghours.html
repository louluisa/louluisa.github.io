<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var openingHours = {
          "2023-07-23": "10:00 - 20:00",
          "2023-07-24": "10:00 - 23:00",
          "2023-07-25": "10:00 - 23:00",
          "2023-07-26": "10:00 - 23:00",
          "2023-07-27": "10:00 - 23:00",
          "2023-07-28": "10:00 - 23:00",

          "2023-08-06": "10:00 - 20:00",
          "2023-08-07": "10:00 - 23:00",
          "2023-08-08": "10:00 - 23:00",
          "2023-08-09": "10:00 - 23:00",
          "2023-08-10": "10:00 - 23:00",
          "2023-08-11": "10:00 - 23:00",
          "2023-08-12": "10:00 - 23:00",

          // Add more dates and opening hours as needed
        };
        var calendarEl = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          events: Object.keys(openingHours).map((date) => ({
            title: openingHours[date],
            start: date,
          })),
        });
        calendar.render();
      });
    </script>
    <title>StreetBites - Speisen</title>
  </head>

</html>
